<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Bookish - Books</title>
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">

            <!-- All books -->
            <div class="card">
                <div class="card-header">
                    <h2 class="float-left">All books</h2>
                    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#newBookModal"><i class="fas fa-plus"></i> New Book</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Title</th>
                                <th>Subtitle</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Barcode</th>
                                <th>Delete?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="copyId : ${model.copies}">
                                <td th:text="${copyId.title}"></td>
                                <td th:text="${copyId.subtitle}"></td>
                                <td th:text="${copyId.author}"></td>
                                <td th:text="${copyId.isbn}"></td>
                                <td th:text="${copyId.barcode}"></td>
                                <td>
                                    <a th:href="${'/books/delete?copyId=' + copyId.copyId}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal -->
            <div id="newBookModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="float-left">Add Book</h2>
                            <button type="button" class="close float-right" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="messageForm" th:action="@{/books/add}" method="post">
                                <div class="form-group">
                                    <label>Title:</label>
                                    <input class="form-control" type="text" name="title">
                                </div>
                                <div class="form-group">
                                    <label>Subtitle:</label>
                                    <input class="form-control" type="text" name="subtitle">
                                </div>
                                <div class="form-group">
                                    <label>Author:</label>
                                    <input class="form-control" type="text" name="author">
                                </div>
                                <div class="form-group">
                                    <label>ISBN:</label>
                                    <input class="form-control" type="text" name="isbn">
                                </div>
                                <div>
                                    <input class="btn btn-primary float-right" type="submit" value="Add Book" />
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
