<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Bookish - Home</title>
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">
            <div class="jumbotron">
                <h1>Bookish</h1>
                <p class="lead">The very useful library system</p>
            </div>

            <div class="card-deck">
                <a class="card" href="/books">
                    <div class="card-body home-card">
                        <h1><i class="fas fa-book-open"></i></h1>
                        <h2>Find a book</h2>
                    </div>
                </a>

                <a class="card" href="/users">
                    <div class="card-body home-card">
                        <h1><i class="fas fa-user"></i></h1>
                        <h2>Find a user</h2>
                    </div>
                </a>

                <a class="card" href="/bookings">
                    <div class="card-body home-card">
                        <h1><i class="fas fa-list-ul"></i></h1>
                        <h2>View current bookings</h2>
                    </div>
                </a>
            </div>

        </div>
    </body>
</html>
